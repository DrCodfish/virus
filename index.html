<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Crash Prank</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
            background-color: black;
            color: red;
        }
        .warning {
            background-color: #ff0000;
            padding: 30px;
            font-size: 24px;
            border: 5px solid yellow;
            margin-top: 100px;
            box-shadow: 0 0 10px 5px rgba(255, 0, 0, 0.5);
        }
        button {
            padding: 20px;
            font-size: 18px;
            background-color: #ff5733;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div id="crash-warning" class="warning">
        <h1>ERROR: SYSTEM CRASH DETECTED</h1>
        <p>Your computer has encountered a critical error and is about to crash.</p>
        <button id="fixButton">Fix Now!</button>
    </div>

    <script>
        const fixButton = document.getElementById("fixButton");

        fixButton.addEventListener("click", function() {
            // Change the page content to a funny surprise
            document.body.innerHTML = "<h1>Just Kidding!</h1><p>Your system is perfectly fine. It was just a prank!</p>";
        });
    </script>
</body>
</html>
